<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Engress</title>
    <link rel="stylesheet" href="/css/style.css?ver">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__left-box"><a class="header__link" href="./index.html"><img src="./images/top/logo.png" alt="ロゴ"></a>
          <nav class="gnav">
            <ul class="gnav__list">
              <li><a class="gnav__link" href="#">ホーム</a></li>
              <li><a class="gnav__link" href="#">お知らせ</a></li>
              <li><a class="gnav__link" href="#">ブログ</a></li>
              <li><a class="gnav__link" href="#">コース・料金</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__right-box">
          <div class="header__text-box">
            <p class="header__text01">平日08:00〜20:00</p>
            <div class="header__tel"><img class="header__tel-logo" src="./images/top/tel01.png" alt="tel01">
              <p class="header__text02">0123-456-7890</p>
            </div>
          </div>
          <button class="header__btn01"><a class="header__btn01-link" href="#">資料請求</a></button>
          <button class="header__btn02"><a class="header__btn02-link" href="#">お問い合わせ</a></button>
        </div>
      </div>
    </header>
    <section class="fv">
      <div class="fv__inner">
        <h1 class="fv__title">TOEFL対策はEngress</h1>
        <p class="fv__text">日本人へのTOEFL指導豊かな講師陣の<br/>コーチング型TOEFLスクール</p>
        <button class="fv__btn"><a class="fv__link" href="#">資料請求</a></button>
        <div><a class="fv__contact" href="#">お問い合わせ</a></div>
      </div>
    </section>
    <section class="about">
      <div class="about__inner">
        <h2 class="about__title">TOEFL学習でこんな悩みありませんか？</h2>
        <div class="about__text-box">
          <p class="about__text">勉強の習慣が<br/>身についていない</p>
          <p class="about__text">勉強しているはず<br/>なのに点数が伸びない</p>
          <p class="about__text">正しい勉強方法が<br/>わからない</p>
        </div>
        <div class="about__sub-textBox">
          <h3 class="about__sub-title">Engressは<br/><span class="about__under-line">TOEFLに特化したスクール</span>です</h3>
          <p class="about__sub-text">完全オーダーメイドで、１人１人の悩みに合わせた最適な指導で<br/>TOEFLの苦手分野を克服します。</p>
        </div>
      </div>
    </section>
  </body>
</html>
